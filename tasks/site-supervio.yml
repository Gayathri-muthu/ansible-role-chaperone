---
- name: create downloads directory
  file:
    dest: "{{ supervio_downloads_dir }}"
    state: directory
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: 0755

- name: get depot file stats
  stat: path="{{ supervio_downloads_dir }}/{{ supervio_depot_zip }}"
  when: supervio_download_files
  register: depot
  tags:
    - downloads

- name: pull depot files for future downloads (may take many minutes)
  get_url:
    force: yes
    dest: "{{ supervio_downloads_dir }}/{{ supervio_depot_zip }}"
    url: "{{ supervio_depot_zip_url }}"
    timeout: "{{ supervio_downloads_timeout }}"
  when: supervio_download_files and (not depot.stat.exists or (depot.stat.md5 != "{{ supervio_depot_zip_md5 }}"))
  tags:
    - downloads

- name: get NSX OVA stats
  stat: path="{{ supervio_downloads_dir }}/{{ supervio_nsx_ova }}"
